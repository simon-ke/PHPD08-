    <!-- 上傳食譜 -->
    <div style="background-color: #ecf4ea;">
        <!-- 檔案上傳 -->
        <div class="container mt-5">
            <h2>上傳食譜</h2>
            <form>
                <div class="form-group">
                    <label for="recipeName">食譜名稱</label>
                    <input type="text" class="form-control" id="recipeName" placeholder="輸入食譜名稱">
                </div>
                <br>
                <div class="form-group">
                    <label for="recipeImage">上傳圖片</label>
                    <input type="file" class="form-control-file" id="recipeImage">
                    <img id="imagePreview" src="#" alt="圖片預覽"
                        style="display: none; max-width: 100%; height: auto; margin-top: 10px;">
                </div>
                <br>
                <div class="form-group">
                    <label for="recipeVideo">上傳影片</label>
                    <input type="file" class="form-control-file" id="recipeVideo">
                    <video id="videoPreview" controls
                        style="display: none; max-width: 100%; height: auto; margin-top: 10px;">
                        <source src="#" type="video/mp4">
                        您的瀏覽器不支援影片播放。
                    </video>
                </div>
                <br>
            </form>
        </div>
        <!-- 食譜內容 -->
        <div class="container">
            <form>
                <div class="row mb-3">
                    <label for="recipeTag" class="col-sm-2 col-form-label">食譜標籤</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="recipeTag" placeholder="這是什麼樣料理呢?">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="servings" class="col-sm-2 col-form-label">份量(人份)</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="servings" placeholder="未設定">
                    </div>
                    <label for="cookingTime" class="col-sm-2 col-form-label">烹調時間(分鐘)</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="cookingTime" placeholder="未設定">
                    </div>
                </div>
            </form>
            <form id="ingredientForm">
                <!-- 其他表單元素 -->
                <div id="ingredientContainer">
                </div>
                <button type="button" class="btn btn-success" id="addIngredientBtn">加入食材</button>
            </form>
        </div>
        <br>
        <!-- 步驟 -->
        <div class="container">
            <p>步驟</p>
            <div class="step-container row">
                <div class="col-sm-2">
                    <div class="upload-box" onclick="document.getElementById('uploadImage1').click()">
                        <input type="file" id="uploadImage1" style="display: none;" onchange="previewImage(event, 1)">
                        <img id="imagePreview1" src="#" alt="圖片預覽">
                        <div>點擊新增圖片</div>
                        <div>比例建議 4:3</div>
                    </div>
                </div>
                <div class="col-sm-8">
                    <div class="step-number">步驟 1</div>
                    <textarea class="form-control" rows="3" placeholder="請輸入步驟說明"></textarea>
                </div>
            </div>
            <div id="stepsContainer">
                <!-- 步驟上傳框會在這裡生成 -->
            </div>
            <button type="button" class="btn btn-success" id="addStepBtn">新增步驟</button>
        </div>
        <br>

        <!-- 上傳按鈕 -->
        <div class="text-end">
            <button class="btn btn-danger" id="publishButton">發布</button>
            <button class="btn btn-secondary" id="saveButton">儲存</button>
            <button class="btn btn-secondary" id="cancelButton">取消</button>
        </div>
        <br>

    </div>
